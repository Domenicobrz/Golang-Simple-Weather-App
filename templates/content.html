{{ define "content" }}

<p>{{ .City 	   }}</p>
<p>{{ .Country     }}</p>
<p>{{ .Date        }}</p>
<p>{{ .Temperature }}</p>
<p>{{ .Weather     }}</p>
<p>{{ .Code        }}</p>
<p>{{ .Longitude   }}</p>
<p>{{ .Latitude    }}</p>

<div class="widgetContainer">
    <div class="widgetTopInfo">
        <h1>{{ .City 	   }}</h1>
        <div>
            <p>{{ .Country     }}</p>
            <p>{{ .Date        }}</p>
        </div>    
    </div>
    <div class="widgetCentralIcon">
          {{ template "icon" }}
    </div>
    <p class="widgetWeatherDescription">
        {{ .Weather     }}
    </p>
</div>

{{ end }}
